<!DOCTYPE html>
<html>
<head>
    <title>Update Password Page</title>
</head>
<body>
<h2>Update Password</h2>
<form action="#" th:action="@{/update}" th:object="${passwordEntry}" method="post">
    <label for="id">Enter ID:</label><br>
    <input type="text" id="id" name="id" th:field="*{id}"><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" th:field="*{password}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Update Password Page</title>
    <script>
        function validateInput() {
            var id = document.getElementById('id').value;
            var isNum = /^\d+$/.test(id);
            if (!isNum) {
                alert('Please enter a valid numerical ID.');
                return false;
            }

            var password = document.getElementById('password').value;
            var hasSpecialChar = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/.test(password);
            var hasTwoNumbers = (password.match(/\d/g) || []).length >= 2;
            var hasNoSpace = !/\s/.test(password);

            if (!hasSpecialChar || !hasTwoNumbers || !hasNoSpace) {
                alert('Password must contain at least 2 numbers, 1 special character, and no spaces.');
                return false;
            }
            return true;
        }
    </script>
</head>
	<body>
	<h2>Update Password</h2>
		<form action="#" th:action="@{/update}" th:object="${passwordEntry}" method="post" onsubmit="return validateInput()">
		    <label for="id">Enter ID:</label><br>
		    <input type="text" id="id" name="id" th:field="*{id}" required><br>
		    <label for="name">Name:</label><br>
		    <input type="text" id="name" name="name" th:field="*{name}" required><br>
		    <label for="password">Password:</label><br>
		    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
		    <input type="submit" value="Submit">
		</form>
	</body>
</html>
